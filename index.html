
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ouch Naturals - Premium Dried Jackfruit Leaves</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      line-height: 1.6;
    }
    /* NAVIGATION BAR */
    nav {
      background: #6b4226;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    nav .logo {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
    }
    nav .logo img {
      height: 50px;
      margin-right: 10px;
    }
    nav .links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    nav .links a:hover {
      text-decoration: underline;
    }

    /* HERO SECTION */
    .hero {
      background: linear-gradient(135deg, #a8c0a8, #f0f4f8);
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #6b4226;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
      max-width: 700px;
      margin: 0 auto 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #228B22;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #006400;
    }

    /* PRODUCT SECTION */
    .product-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .product-section h2 {
      text-align: center;
      font-size: 2rem;
      color: #6b4226;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 10px;

</html>
